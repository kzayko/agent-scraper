<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Агент-суммаризатор</title>
    <style>
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .log-output { background: #f5f5f5; padding: 15px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Агент-суммаризатор информации</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }}">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="post" action="/api/process" enctype="multipart/form-data" id="requestForm">
            <div class="form-group">
                <label for="user_query">Ваш запрос:</label>
                <textarea name="user_query" id="user_query" rows="4" 
                          class="form-control" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="sources_file">Файл с источниками (Excel):</label>
                <input type="file" name="sources_file" id="sources_file" 
                       accept=".xlsx,.xls">
            </div>
            
            <button type="submit" class="btn btn-primary">Запустить обработку</button>
        </form>
        
        <div id="processingStatus" class="log-output" style="display:none;">
            <h3>Статус обработки:</h3>
            <div id="logsContainer"></div>
        </div>
    </div>

    <script>
        document.getElementById('requestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Показать блок статуса
            document.getElementById('processingStatus').style.display = 'block';
            
            // Отправка формы через AJAX
            const formData = new FormData(this);
            
            fetch('/api/process', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Перенаправление на страницу результатов
                    window.location.href = `/results/${data.request_id}`;
                } else {
                    alert(`Ошибка: ${data.error}`);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Произошла ошибка при обработке запроса');
            });
        });
    </script>
</body>
</html>
